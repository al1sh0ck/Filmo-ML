{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FilmBoxd</title>
    <link rel="stylesheet" href={% static "styles.css"%}>
    <link rel="stylesheet" href={% static "signin.css"%}> <!-- Separate styles for Sign In page -->
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'index' %}">FilmBoxd</a>
        </div>
        <nav>
            <ul>
                <li class="nav-films"><a href="films.html">Films</a></li>
                <li class="nav-reviews"><a href="reviews.html">Reviews</a></li>
            </ul>
        </nav>
        <label>
            <input class="searchbar" type="text" placeholder="Search films...">
        </label>
    </header>

    <section class="signin-container">
        <h1>Sign In</h1>
        <form action="{% url 'signin' %}" method="POST">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign In</button>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</form>
        <p>Don't have an account? <a href="{% url 'create_account' %}">Create one</a></p>
    </section>

    <footer>
        <p>&copy; 2025 FilmBoxd. All rights reserved.</p>
    </footer>
</body>
</html>
